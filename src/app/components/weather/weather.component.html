<div class="rounded-4 p-3" >
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <div>
        <strong>Temperature:</strong> {{weather.currentWeather.temperature }} Â°C
      </div>
      <div>
        <strong>Date:</strong> {{ weatherDate }}
      </div>
      <div>
        <p class="text-muted mb-0">Highest: {{weatherHighestTemperature}}</p>
        <p class="text-muted mb-0">Lowest: {{weatherLowestTemperature}}</p>
      </div>
    </div>
    <div class="position-relative ms-auto ">
      <img [src]="weatherIcon" class="border-0 bg-info" width="60" height="60" alt="Weather picture" style="border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    </div>
  </div>
</div>
