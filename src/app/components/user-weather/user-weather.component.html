<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 300px;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading" class="card shadow-lg border-0 rounded-lg overflow-hidden">
        <div class="card-body bg-light p-4">
          <app-user [user]="user"></app-user>
          <app-weather [weather]="weather"></app-weather>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-primary" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
