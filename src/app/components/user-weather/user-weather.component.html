<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-10 d-flex justify-content-center align-items-center" style="min-height: 300px;">
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading" class="card shadow-lg border-0 rounded-lg overflow-hidden mx-auto"
           style="max-width: 900px; background-color: #f0f0f0; color: #333;">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body p-4">
              <app-user [user]="user"></app-user>
              <app-weather [weather]="weather"></app-weather>

              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-secondary" (click)="save()" style="border-color: #ccc; color: #333;">Save</button>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <app-user-map [user]="user" style="height: 100%;"></app-user-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
