<div class="container-fluid py-5">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-md-6 col-lg-5 d-flex" *ngFor="let user of users">
      <div class="card shadow-lg border-0 rounded-lg overflow-hidden flex-fill d-flex flex-column bg-light text-dark" style="background-color: #f0f0f0; color: #333;">
        <div class="card-body p-4 flex-grow-1">
          <app-user [user]="user"></app-user>
        </div>
      </div>
    </div>
  </div>
</div>
